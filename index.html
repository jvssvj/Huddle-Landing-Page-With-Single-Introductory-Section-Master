<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

  <script src="https://kit.fontawesome.com/69bb370f53.js" crossorigin="anonymous" defer></script>
  
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main class="huddle">

    <header class="huddle__header">
      <a href="#" aria-label="Huddle link"><img class="huddle__header__logo" src="images/logo.svg" alt="Logo Huddle"></a>
    </header>

    <section class="huddle__introduction">
      <img class="huddle__introduction__page-img" src="images/illustration-mockups.svg" alt="Page image">
        <div class="huddle__introduction__txt">
          <h1 class="huddle__introduction__txt__t">Build The Community Your Fans Will Love</h1>
          <p class="huddle__introduction__txt__p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button type="button" class="huddle__introduction__register">Register</button>
        </div>
    </section>

    <footer class="huddle__social__media">
        <a class="huddle__social__media-icons" href="#" aria-label="Facebook link"><i class="fa-brands fa-facebook-f"></i></a>
        <a class="huddle__social__media-icons" href="#" aria-label="Twitter link"><i class="fa-brands fa-twitter"></i></a>
        <a class="huddle__social__media-icons" href="#" aria-label="Instagram link"><i class="fa-brands fa-instagram"></i></a>
    </footer>
  </main>
  <footer class="attribution">
    <p >Challenge by <a href="https://www.frontendmentor.io/profile/jvssvj" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/jo%C3%A3o-vitor-62b518263/" target="_blank">Jo√£o Vitor</a></p>
  </footer>

  
</body>
</html>
